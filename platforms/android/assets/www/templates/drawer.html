<div class="row" style="width:80%;">
    <p>
        <small>Drawer effect options</small>
    </p>
    <ul>
        <li>origin: left | right. default (left)</li>
        <li>action: open | close. default (open)</li>
        <li>duration: default 400(milliseconds)</li>
        <li>iosdelay: (milliseconds) to wait the iOS webview to update before animation launched.</li>
    </ul>
    <button class="btn"
        native-transition
        effect="drawer"
        href="#home"
        origin="right"
        action="close"
        duration="300"
        success="resetTitle()"
        >Back</button>
</div>
