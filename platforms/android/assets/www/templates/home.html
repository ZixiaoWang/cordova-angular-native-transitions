<div class="row">
    <p>
        <small>NOTE: Click following button for transition effects preview.</small>
    </p>
    <div class="opt-blk half"
        style="border-right:1px solid #CCC;"
        native-transition
        effect="slide"
        duration="400"
        direction="left"
        href="#slide"
        fixtop="82"
        >Slide Left</div>
    <div class="opt-blk half"
        native-transition
        effect="slide"
        duration="400"
        direction="right"
        href="#slide"
        fixtop="82"
        >Slide Right</div>
        
    <div class="opt-blk half"
        style="border-right:1px solid #CCC;"
        native-transition
        effect="flip"
        direction="left"
        duration="300"
        href="#flip"
        >Flip Left</div>
    <div class="opt-blk half"
        native-transition
        effect="flip"
        direction="right"
        duration="300"
        href="#flip"
        >Flip Right</div>
        
    <div class="opt-blk"
        native-transition
        effect="fade"
        duration="300"
        delay="100"
        href="#fade"
        >Fade</div>
    <div class="opt-blk"
        native-transition
        effect="drawer"
        origin="left"
        action="open"
        duration="300"
        href="#drawer"
        >Drawer (not recommended)</div>
    <div class="opt-blk"
        native-transition
        effect="curl"
        direction="up"
        href="#curl"
        >Curl (IOS only)</div>
</div>
