<div class="row">
    <p>
        <small>Fade effect options</small>
    </p>
    <ul>
        <li>duration: default 400(milliseconds)</li>
        <li>iosdelay: (milliseconds) to wait the iOS webview to update before animation launched.</li>
        <li>androiddelay: (milliseconds) to wait the Android webview to update before animation launched</li>
    </ul>
    <button class="btn"
        native-transition
        effect="fade"
        href="#home"
        duration="300"
        success="resetTitle()"
        >Back</button>
</div>
